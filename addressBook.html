<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="C:\CSS\addressBook.css">
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"

    <title>Person Address Form</title>
</head>

<!-- -----  uc1----- -->

<body>
    <header class="header-content header">
        
            <img class="image" src="C:\Users\gst\OneDrive - DXC Production\Pictures\Saved Pictures\AddressBook.jpg" alt="logo">
            
            <div>
                <span class="address-text">Address</span><br>
                <span class="address-text addressDetails">Book</span><br>
             </div>
        
    </header>
    <!-- UC2 -->
<div class="form-content">
    <div class="form-head">
        <span> Person Address Form </span>
        <i class="fa fa-times"></i>
    </div>
    <!-- UC3 -->
    <form class="form" action="#" onsubmit="save(); false">
        <div class="row-content">
           <input class="input" type="text" id="fullname" placeholder="">
            <label for="fullname" class="form_label"> Full Name</label>
        </div><br>
        
        <div class="row-content">
            <input class="input" type="text" id="address" name="address" placeholder="Address" required>
        </div><br>

      <div class="row">
        <div class="input-content">
            <div class="row-content">
                <select class="input" name="city" id="city">
                    <option value="">City</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Patna">Pune</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Jaipur">Nagpur</option>
                    <option value="Jaipur">Tiptur</option>
                </select>
            </div>
        </div>
        <div class="input-content">
            <div class="row-content">
                <select class="input" name="state" id="state">
                    <option value="">State</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="West Bengal">West Bengal</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    
                </select>
            </div>
        </div>
        <div class="input-content">
            <div class="row-content">
                <input class="input" id="zip" name="zip" placeholder="Zip Code" required>
            </div>
        </div>
    </div><br>

<div class="row-content">
    <input class="input"  id="phone" name="phone" placeholder="Phone Number" required>
</div>

<!-- UC5 -->
<div class="buttonParent">
    <div class="add-reset">
        <button type="submit" class="button addButton" id="addButton">Add</button>
        <button type="reset" class="resetButton button" id="resetButton">Reset</button>
    </div>
</div>

    </form>
    </div>

    </script>
</body>
</html>
